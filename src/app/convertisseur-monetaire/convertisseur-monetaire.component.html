
<mat-tab-group>
    <mat-tab label="Taux de change"> 

      <section class="example-section">
          <mat-button-toggle-group name="fontStyle" aria-label="Choisir la monnaie Ã  convertir" >
              <mat-button-toggle value="EUR" checked="true" (change)="toggle(devise.value)" #devise>EUR</mat-button-toggle>
              <mat-button-toggle value="USD" (change)="toggle(devise2.value)" #devise2>USD</mat-button-toggle>
              </mat-button-toggle-group>
      </section>

      <!--app-display-page (testFrontEmitter)="onEmit($event)"></app-display-page-->
      <mat-card class="tauxDeChange-card" style="display: inline-block;width: fit-content;">
        <mat-card-header>
          <mat-card-subtitle>Taux de change {{libelleChange}} : </mat-card-subtitle>
          <mat-card-title>{{tauxDeChange}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <button mat-stroked-button color="primary" title="Rentrer manuellement un nouveau taux de change"
          (click)="changerDeTauxChecked=!changerDeTauxChecked">Changer de taux</button>
          <app-input-field *ngIf="changerDeTauxChecked" [libelleChange]="libelleChange">
          </app-input-field>
          <!--mat-divider></mat-divider-->
        </mat-card-content>
        <!--mat-card-actions>
          <button mat-button>LIKE</button>
        </mat-card-actions-->
        <!--mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer-->
      </mat-card>      

      <mat-card class="tauxDeChange-card" style="display: inline-block;width: fit-content;vertical-align: top;">
        <mat-card-header style="margin-bottom: 5px;">
          <mat-card-subtitle>Convertir {{libelleChange}} : </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <app-input-field [libelleChange]="libelleChange"></app-input-field>
        </mat-card-content>
      </mat-card>      
    </mat-tab>
    <mat-tab label="Convertir"> 
        <app-input-field [libelleChange]="libelleChange"></app-input-field>
    </mat-tab>
</mat-tab-group>
